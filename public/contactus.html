<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/css/contactus.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="user-info">
                    <div class="avatar">
                        <img src="assets/profile.png">
                    </div>
                    <div>
                        <p class="welcome-text">Hello, Welcome &#127881</p>
                        <p class="user-name">John Weak</p>
                    </div>
                </div>
                <button class="notification-bell">
                    🔔
                </button>
            </div>
        </header>

        <main class="main-content">
            <h2 class="title">Contact us</h2>

            <div class="contact-info">
                <div class="contact-item">
                    <span>✉️</span>
                    <span>Email</span>
                    <span>workforeign@gmail.com</span>
                </div>
                <div class="contact-item">
                    <span>📞</span>
                    <span>Phone No.</span>
                    <span>+44 (0) XXXX XXX XXX</span>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Weak">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter your query......"></textarea>
                </div>
            </form>
        </main>

        <nav class="navigation">
            <a href="/" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">📄</span>
                <span>Compliance</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">💡</span>
                <span>Eligibility</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">📱</span>
                <span>Resource</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">📅</span>
                <span>Reminder</span>
            </a>
        </nav>
    </div>
</body>
</html>
